<body>

<video id="video1" width="400" controls>

</video>

<script>
var playing = false;
document.getElementById('video1').addEventListener('play', tempPause);
document.getElementById('video1').addEventListener('pause', tempPlay);

function tempPlay(){
	if(playing == true){
		document.getElementById('video1').play().then(function(){return});
		console.log("play");
		playing = true;
		setTimeout(pauseVid, 500);
	}
}
function tempPause(){
	if(playing == false){
		document.getElementById('video1').pause();
		console.log("pause");
		playing = false;
		setTimeout(playVid, 500);
	}
	
}
function playVid(){
	console.log("here");
	playing = true;
	document.getElementById('video1').play().then(function(){return});
}

function pauseVid(){
	console.log("pausing");
	playing = false;
	document.getElementById('video1').pause();
}
</script>
